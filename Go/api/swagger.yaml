  parameters:
    Username:
      name: username
      in: path
      description: A DagsHub username
      required: true
      schema:
        type: string
      example: nirbarazida
    Owner:
      name: owner
      in: path
      description: owner of the repository
      required: true
      schema:
        type: string
      example: DAGsHub-Official
    Repository:
      name: repo
      in: path
      description: name of the repository
      required: true
      schema:
        type: string
      example: dagshub-docs
    Index:
      name: index
      in: path
      description: the index of an issue or a pull request
      required: true
      schema:
        type: integer
    Orgname:
      name: orgname
      in: path
      description: A DagsHub organization name
      required: true
      schema:
        type: string
      example: DAGsHub-Official
    Ref:
      name: ref
      in: path
      description: The name of the commit/branch/tag
      required: true
      schema:
        type: string
        example: master
    Branch:
      name: branch
      in: path
      description: branch of the repository
      required: true
      schema:
        type: string
    Collaborator:
      name: collaborator
      in: path
      description: collaborator username
      required: true
      schema:
        type: string
    Sha:
      name: sha
      in: path
      description: a SHA1 of a commit
      required: true
      schema:
        type: string
        example: 9227a50146b3fd815fe864af99b984c77d06326a
  securitySchemes:
    basicAuth:
      type: http
      description: |
        Use your DagsHub username and password/access token.
      scheme: basic
    tokenAuth:
      type: apiKey
      description: |
        You can generate a token [here](http://dagshub.com/user/settings/tokens)
      name: token
      in: query
